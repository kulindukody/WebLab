<html>

<head>
    <title>exe01</title>
</head>

<body>
    <h1><b>Registdation Form</b></h1>
    <form style="line-height: 5px;">
        <table style="height: 20px;">
            <tr>
                <td><label for="fname">First name:</label></td>
                <td><input type="text" id="fname" name="fname" value=""></td>
            </tr>
        
            <tr>
                <td><label for="lname">Last name:</label></td>
                <td><input type="text" id="lname" name="lname" value=""></td>
            </tr>
        
            <tr>
                <td><label for="mnum">Mobile number</label></td>
                <td><input type="text" id="mnum" name="mnum" value=""></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" id="male" name="Male" value="m">Male</td>
                <td><input type="radio" id="female" name="Female" value="f" style="margin-left: -110px;">Female</td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" value=""></td>
            </tr>
            <tr>
                <td><label for="favmusic">Favourite Music</label></td>
                <td><input type="checkbox" id="pop" name="pop" value="pop">
                <label for="pop">POP</label>
                <input type="checkbox" id="rock" name="rock" value="rock">
                <label for="rock">Rock</label>
                <input type="checkbox" id="Other" name="Other" value="Other">
                <label for="Other">Other</label></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
